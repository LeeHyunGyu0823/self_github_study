{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            <from action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div>
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5">
                </div>

            </from>
        </div>
    </div>

{% endblock %}
